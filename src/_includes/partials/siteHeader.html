<header class="[ wrapper ] [ flow ]" role="banner">
	<nav aria-label="primary" id="primary-navigation">
		<ul class="site-running__nav-list">
			{% for item in navigation.items %}
			<li>
				<a class="site-running__nav-link" href="{{ item.url }}" {{
					helpers.getLinkActiveState(item.url, page.url) | safe }}>{{
					item.text }}</a>
			</li>
			{% endfor %}
		</ul>
	</nav>
</header>
