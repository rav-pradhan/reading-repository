{% extends "layouts/base.html" %}

{% block content %}
<article class="[ flow ] [ wrapper ]">
	<nav class="[ breadcrumbs ]" aria-label="breadcrumb">
		<ol>
			{% for breadcrumb in breadcrumbs %}
			<li>
				{% if loop.last %}
					{{ breadcrumb.name }}
				{% else %}
					<a href="{{breadcrumb.link}}">{{ breadcrumb.name }}</a>
				{% endif %}
			</li>
			{% endfor %}
		</ol>
	</nav>
	<div class="with-sidebar">
		<div>
			<h1>{{ title }}</h1>
			<h2 class="accent">{{ author }}</h2>
		</div>
		<div class="[ flow ]">
			<img src="/resources/{{category}}/{{ image_url }}"
			loading="lazy" alt="{{ title }} cover" width="161" height="240">
			<a class="button" href="{{link}}">Buy</a>
		</div>
	</div>
	<div class="[ flow ]">{{ content | safe }}</div>
</article>

{% endblock %}
